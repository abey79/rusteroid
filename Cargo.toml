[package]
name = "rusteroids"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bevy = { version="0.11.2" }
bevy-inspector-egui = { version = "0.19.0"}
rand = "0.8.5"
vsvg-core = { git = "https://github.com/abey79/vsvg", rev = "cbfbd1118235a146146774659cc4c609f2a554b4" }
kurbo = "0.9.1" # sync with vsvg

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3


[patch.crates-io]
usvg = { git = "https://github.com/abey79/resvg", branch="vsvg" }
rosvgtree = { git = "https://github.com/abey79/resvg", branch="vsvg" }
