<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Bevy game</title> <!-- ToDo -->
        <link data-trunk rel="copy-dir" href="assets">
        <!-- link data-trunk rel="copy-dir" href="credits"/-->
        <link data-trunk rel="copy-file" href="build/icon.ico"/>
        <link rel="icon" href="icon.ico">
        <link data-trunk rel="inline" href="build/web/styles.css"/>
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    </head>
    <body>
        <link data-trunk rel="inline" href="build/web/sound.js"/>

        <div class="info">
            <h2>Rusteroïds</h2>
            <p>
                A Rust-based <a href="https://en.wikipedia.org/wiki/Asteroids_(video_game)">Asteroids</a> clone that can
                export plottable SVG screenshots of the game. Uses <a href="https://bevyengine.org">Bevy</a> and
                my own <a href="https://github.com/abey79/vsvg">vsvg</a>.

                <br/>
                <br/>

                <a href="https://bylr.info/">Home</a> –
                <a href="https://github.com/abey79/rusteroids">GitHub repo</a>
            </p>
            <h4>Controls</h4>
            <p>
                <strong>Left/right arrows</strong>: rotate ship<br/>
                <strong>Up arrow</strong>: thrust<br/>
                <strong>Space</strong>: fire<br/>
                <strong>E</strong>: download SVG screenshot<br/>
            </p>
        </div>
        <div class="game-container">

            <canvas id="bevy" tabindex="0"  >
                Javascript and support for canvas is required
            </canvas>
        </div>

        <script>
            window.onload = function() {
                document.getElementById("bevy").focus();
            }
        </script>
    </body>
</html>
